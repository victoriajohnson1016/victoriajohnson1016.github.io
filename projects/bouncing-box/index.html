<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		[class="board"] {
			background-image: url(https://thumbs.gfycat.com/SillyThoughtfulCatfish-max-1mb.gif);
		
			
		}
			
		/* TODO 1 */
		[class="box"] {
			display: block;
			position: absolute;
			width: 460px;
			height: 250px;
			top: 250px;
			left: 300px;
			background-image: url(https://steamusercontent-a.akamaihd.net/ugc/847095474852126922/8B50A795CE750AF24BAE5BB3C03A44426311F655/);
			font-size: 300%;
			color:black;
			text-align: center;
			
		}
		
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2
			var position;
			var points;
			var speed;
			var direction;
			
			position = 0;
			points = 0;
			speed = 10;
			direction = 1
		
			box.css('left', position);
			box.text(points);
			
			function update() {
				// TODO 3 / 6 / 7 / 8
				position = position + (speed * direction);
				
				box.text(points);
				if(position > boardWidth) {
					direction = -1;
				} else if (position < 0) {
					direction = 1
				}
				box.css('left', position);
			};


			
			function handleBoxClick() {
				// TODO 4 / 5
				speed = speed + 3;
				position = 0;
				points = points + 1;
			};


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
